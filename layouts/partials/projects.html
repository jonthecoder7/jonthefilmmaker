{{ define "projectsGrid" }}
<section class="projects-grid">
    <div class="container">
        <div class="row">
            {{- range .Pages }}
            <div class="col-md-4">
                <div class="project-card">
                    <a href="{{ .Params.link }}">
                        <img src="{{ .Params.image }}" alt="{{ .Params.title }}" />
                        <h3>{{ .Params.title }}</h3>
                        <p>{{ .Params.description }}</p>
                    </a>
                </div>
            </div>
            {{- end }}
        </div>
    </div>
</section>
{{ end }}

{{ define "project" }}
<div class="project-card">
    <a href="{{ .Get "link" }}">
        <img src="{{ .Get "image" }}" alt="{{ .Get "title" }}" />
        <h3>{{ .Get "title" }}</h3>
        <p>{{ .Get "description" }}</p>
    </a>
</div>
{{ end }}
