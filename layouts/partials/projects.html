{{ define "projectsGrid" }}
<section class="projects-grid">
    <div class="container">
        <div class="row">
            {{- range .Pages }}
            <div class="col-md-4">
                <div class="project-card">
                    <a href="{{ .Params.link }}">
                        <img
                            src="{{ .Params.image }}"
                            alt="{{ .Params.title }}"
                        />
                        <h3>{{ .Params.title }}</h3>
                    </a>
                </div>
            </div>
            {{- end }}
        </div>
    </div>
</section>
{{ end }} {{ define "projectCard" }} {{ $title := .title }} {{ $image := .image
}} {{ $link := .link }}
<div>
    <div>{{ template "projectCard" . }}</div>
</div>
{{ end }}
